<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Interactive rating component for collecting user feedback."
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Interactive Rating Component | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section aria-label="Rating Feedback" class="rating-section">
      <div class="star">
        <svg
          role="img"
          width="17"
          height="16"
          xmlns="http://www.w3.org/2000/svg"
        >
          <title>star rating system</title>
          <path
            d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
            fill="#FC7614"
          />
        </svg>
      </div>
      <div class="rating-container">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div aria-describedby="rating-description" class="rating-list">
          <div class="rating" data-rating="1">1</div>
          <div class="rating" data-rating="2">2</div>
          <div class="rating" data-rating="3">3</div>
          <div class="rating" data-rating="4">4</div>
          <div class="rating" data-rating="5">5</div>
        </div>
        <button class="btn" type="submit" class="submit-button">SUBMIT</button>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
